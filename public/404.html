<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Re:kind</title>
  <script>
    // React RouterのSPAルーティングに対応
    // 404エラーが発生した場合、index.htmlにリダイレクト
    const path = window.location.pathname;
    const basePath = '/rekind/';
    
    // ベースパスが含まれている場合は、index.htmlを読み込む
    if (path.startsWith(basePath)) {
      window.location.href = basePath + 'index.html';
    } else {
      // ベースパスが含まれていない場合も、index.htmlにリダイレクト
      window.location.href = basePath;
    }
  </script>
</head>
<body>
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <h1>ページを読み込み中...</h1>
    <p>自動的にリダイレクトされます。</p>
    <p>リダイレクトされない場合は、<a href="/rekind/">こちら</a>をクリックしてください。</p>
  </div>
</body>
</html>
